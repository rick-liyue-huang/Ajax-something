<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GET method Ajax</title>
	<style type="text/css">
		p {
			text-align: center;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<p>XMLHttpRequest</p>
	<p id="result"></p>

	<script type="text/javascript">
		
		// instance of the native object of js
		var xhr = new XMLHttpRequest();
		// console.log(xhr); 
		// XMLHttpRequest {onreadystatechange: null, readyState: 0, timeout: 0, withCredentials: false, upload: XMLHttpRequestUploadâ€¦}

		// 1.create the ajax request
		xhr.open('get', 'ajax1.php');

//      2. set ajax request header
		xhr.setRequestHeader('Content-Type', 'text/html');

		// 3.send request body
		xhr.send(null);

		// 4.listen response state and do something
		xhr.onreadystatechange = function () {
			
			if (xhr.readyState == 4 && xhr.status == 200) {

//            get the result
				console.log(xhr.responseText);

				// put the result in dom
				document.getElementById('result').innerHTML = xhr.responseText;


			}
		};

	

	</script>

</body>
</html>
